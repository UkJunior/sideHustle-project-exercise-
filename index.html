<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css">
    <title>sideHustle Projects</title>
  </head>
  <body>
      <main>
    <h2>Fill in the form</h2>
    <form action="">
      <fieldset>
        <legend>membership form</legend>
        <label for="fullname">Fullname</label>
        <input type="text" name="fullname" id="fullname" required />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="example@mail.com"/>
        <br />
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required placeholder="+123..." /><br />
        <label for="radio">male</label>
        <input type="radio" name="sex" id="male" value="male" required /><br />
        <label for="radio">female</label>
        <input type="radio" name="sex" id="female" value="female" required />
        <br />
        <input type="submit" value="submit"/>
      </fieldset>
    </form>
</main>
  </body>
</html>
